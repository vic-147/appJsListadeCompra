<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to cart</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-icon">
        <i class="fa-solid fa-cart-arrow-down fa-bounce fa-2xl"></i>
      </div>
      <input type="text" id="input-field" placeholder="Bread" />
      <button id="btn-add">Add to cart</button>
      <ul id="shopping-list">
        <li>Orange</li>
        <li>Lemon</li>
      </ul>
    </div>
    <script src="index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/caf783dc38.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
