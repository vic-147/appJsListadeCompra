<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    <title>Add to cart</title>
  </head>
  <body>
    <div class="container">
      <div class="popup-btn">
        <i class="fa-regular fa-circle-question"></i>
      </div>
      <div class="popup" style="display: none">
        <p>Doble clik to delete</p>
      </div>
      <div class="img-icon">
        <i class="fa-solid fa-cart-arrow-down fa-bounce fa-2xl"></i>
      </div>
      <input type="text" id="input-field" placeholder="Bread" maxlength="10" required />
      <button id="btn-add">Add to cart</button>
      <ul id="shopping-list"></ul>
    </div>
    <script src="index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/caf783dc38.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
